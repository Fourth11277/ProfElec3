<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .welcome {
      text-align: center;
      padding: 40px 60px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .welcome h1 {
      font-size: 2.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Welcome Gilford</h1>
  </div>
</body>
</html>
